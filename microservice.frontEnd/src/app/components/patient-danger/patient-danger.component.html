<div class="container">
  <div class="centralizer">
      <mat-card>
          <mat-card-title class="card-title">
            <span style="padding-left: 20px;">Danger des Patients</span>
          </mat-card-title>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

            <ng-container matColumnDef="patient">
                <th mat-header-cell *matHeaderCellDef> <strong>Nom</strong> </th>
                <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
              </ng-container>

            <ng-container matColumnDef="risque">
              <th mat-header-cell *matHeaderCellDef> <strong>Danger</strong> </th>
              <td mat-cell *matCellDef="let element"> {{element.risque}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </mat-card>
  </div>
</div>
